<!DOCTYPE html>
<html lang="pt-BR">
<>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body class="bg-info">
    <p class="mx-auto mt-5 fw-bold fs-3 text-secondary" style="width: 350px;">CONVERSOR DE UNIDADES</p>
    <div class="m-5 text-primary">
      <form>
        <div class="mb-3">
          <label for="milhas" class="form-label">Milhas</label>
          <input type="text" class="form-control" id="milhas" placeholder="Milhas">
        </div>
        <div class="mb-3">
          <label for="metros" class="form-label">Metros</label>
          <input type="text" class="form-control" id="metros" placeholder="Metros">
        </div>
        <button type="button" id="Calc" class="btn btn-primary">Calcular</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $('#Calc').click(function () {
          const milhas = parseFloat($('#milhas').val())
          if (isNaN(milhas)) {
            alert('Favor preencher o campo milhas com valor inteiro v√°lido')
            $('#milhas').val('')
            $('#metros').val('')

            $('#milhas').focus()
          } else {
            const metros = 1609.34 * milhas
            $('#metros').val(metros)
          }
        })
      })
    </script>
  </body>

</html>
